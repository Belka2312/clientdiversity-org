{%- assign data = include.data -%}
{%- assign color = "danger" -%}

{%- for client in data -%}
  {%- if client.value < 33 -%}
    {%- assign color = "success" -%}
  {%- elsif client.value < 66 -%}
    {%- assign color = "warning" -%}
  {%- endif -%}
  <div class="my-2">
    <label class="form-label my-0 py-0">{{client.name}} - {{client.value}}%</label>
    <div class="progress position-relative" style="height: 1.3rem;">
      <div class="progress-bar position-absolute bg-{{color}}" role="progressbar" style="width: {{client.value}}%; height: 1.25rem;" aria-valuenow="{{client.value}}" aria-valuemin="0" aria-valuemax="100"></div>
      <div class="progress-bar bg-trans clientshare-success" role="progressbar" style="width: 33%; height: 1.25rem"></div>
      <div class="progress-bar bg-trans clientshare-warning" role="progressbar" style="width: 17%; height: 1.25rem"></div>
      <div class="progress-bar bg-trans clientshare-danger" role="progressbar" style="width: 50%; height: 1.25rem"></div>
    </div>
  </div>
{%- endfor -%}
